<div class="container">
  <h1>Repos</h1>
  <ul>
      <div *ngFor='let repo of repos; let i = index'>
        {{repo.name}}
         <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-repo-detail *ngIf='repo.showDescription' [repo] = 'repo'></app-repo-detail>
      </div>
  </ul>
</div>
